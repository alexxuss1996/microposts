<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <title>My JavaScript App</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container">
    <a href="#" class="navbar-brand">MicroPosts</a>
  </div>
</nav>
<div class="container posts-container">
  <div class="card card-body card-form">
    <h1>Say something</h1>
    <p class="lead">What's on your mind?</p>
    <div class="form-group">
      <input class="form-control" id="title" type="text" placeholder="Post Title...">
    </div>
    <div class="form-group">
      <textarea class="form-control" name="body" id="body" cols="30" rows="10" placeholder="Post Body..."></textarea>
    </div>
    <input type="hidden" name="id" id="id" value="">
    <button class="post-submit btn btn-primary btn-block">Post It</button>
    <span class="form-end"></span>
  </div>
  <div id="posts"></div>
</div>

<footer class="mt-5 p-3 bg-light text-center">
  MicroPosts &copy; 2019
</footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
